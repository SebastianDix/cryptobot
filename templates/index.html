<!doctype html>
<html lang="en">
	<head>
		<title>Cryptobot</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container-fluid">
			<h1>Crypto bot</h1>
			<div id="chart"></div>
			<div id="trades"></div>
			<div id="settings">
				<input type="checkbox"/>
				<span>RSI</span>
				<input type="text" id="rsi_length" name="rsi_length" value="14"/>
				<span>Overbought</span>
				<input type="text" id="rsi_overbought" name="rsi_overbought" value="70">
				<span>Oversold</span>
				<input type="text" id="rsi_oversold" name="rsi_oversold" value="30">
			</div>
			<div id="my_balances" class="row">
				<div class="col col-auto d-flex flex-column">
					{% for balance in balances %}
					<div class="row">
						<div class="col" id="{{ balance['asset'] }}-label">{{ balance['asset'] }}</div>
						<div class="col" id="{{ balance['asset'] }}">{{ balance['free'] }}</div>
					</div>
					{% endfor %}
				</div>
			</div>
			<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
			<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
			<script src="{{ url_for('static', filename="main.js") }}"</script>
			<script src="{{ url_for('static', filename="chart.js") }}"</script>
		</div>
	</body>
</html>
